<!DOCTYPE html>
<html>
<head>
    <title>Conference Room Reservation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
</head>
<body>
    <div class="container mt-3">
        <h1>Conference Room Reservation System</h1>

        <!-- Search Conference Rooms form -->
        <form>
            <h2>Search for Available Conference Rooms</h2>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="datetime-local" id="start-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="datetime-local" id="end-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="capacity">Conference Room Capacity:</label>
                <select id="capacity" class="form-control" required>
                    <option value="40">40 Persons</option>
                    <option value="100">100 Persons</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="searchConferenceRooms()">Search</button>
        </form>

        <!-- Available Conference Rooms table -->
        <div class="mt-3">
            <h2>Available Conference Rooms</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Reserve</th>
                    </tr>
                </thead>
                <tbody id="available-conference-rooms">
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
